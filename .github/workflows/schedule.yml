name: Update gist with Date

on:
  schedule:
    - cron: "0 0 * * *"
  # Manual triggers with workflow_dispatch
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: kf-liu/date-box@master
        env:
          TYPE: DAY
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: d98bef1e17f03519ddbf41bd6d18bf88
          RECORDS: "2024-06-12 _ 🪖 석진 전역 | 2024-10-17 _ 🪖 호석 전역 | 2022-01-02 _ 🎻 비올라 배우기 | 2022-01-02 _ 💸 개발자 커리어"
